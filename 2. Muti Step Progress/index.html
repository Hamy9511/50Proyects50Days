<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Progress Step</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="container__circles">
            <span class="container__step">1</span>
            <span class="container__step">2</span>
            <span class="container__step">3</span>
            <span class="container__step">4</span>
            <span class="container__step">5</span>
            <div class="container__barProgress">
                <span class="container__barProgress__lineProgress"></span>
            </div>
        </div>
        <div class="btns">
            <button id="prev" disabled>Prev</button>
            <button id="next">Next</button>
        </div>
    </div>
    <script src="/js/step.js"></script>
    </body>
</html>
